<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>YouThink</title>
    <style >
    	*{
    		padding: 0;
    		margin: 0;
    		box-sizing: border-box;
    	}

    	body{
    		background: rgb(219,226,226);
    	}

    	.row{
    		background: white;
    		border-radius: 30px;

    	}
    	img{
    		border-top-left-radius: 30px;
    		border-bottom-left-radius: 30px;

    	}
    	.btn1{
    		border : none;
    		outline: none;
    		height: 50px;
    		width: 100%;
    		background-color:Tomato ;
    		color: white;
    		border-radius: 4px;
    		font-weight: bold;
    	}
    	.btn1:hover{
    		background: white;
    		border :1px solid;
    		color: black;
    	}
    </style>

    <link rel="shortcut icon" type="image/jpg" href="https://childrenandyouthplanningtable.ca/wp-content/uploads/2020/01/CYPT-Web-Banner-1-1200x365.png"/>
  </head>
  <body>

  <section class = 'Form my-4 mx-5'>

  	<div class = 'container'>
  		<div class = "row no-gutters">
  			<div class = "col-lg-5">
  				<img src="https://justimagine.azureedge.net/wp-media/2016/02/design-thinking-replacement.jpg" class = "img-fluid" alt ="Thinking image">

  				<hr>
  				<h14>* By Loging in, you agree to our Terms of Use and Privacy Policy.
  				</h14>
  			</div>
  			<div class = "col-lg-7 px-5 pt-5">
  				<h1 class = 'font-weight-bold py-3'>LOG IN</h1>
  				<form action="" method="post">
            {% csrf_token %}
            {% for fm in form %}
  					<div class ="form-row">
  						<div class ="col-lg-7">
            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
  						</div>
  					</div>
            {% endfor %}
  					<div class ="form-row">
  						<div class ="col-lg-7">
  						<input  class="btn1" type="submit" name="" value="Let's Go">
  						</div>
  					</div>
  					<hr> <hr> <hr>
  					<p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>

  				</form>

  			</div>
  		</div>

  	</div>

  </section>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
